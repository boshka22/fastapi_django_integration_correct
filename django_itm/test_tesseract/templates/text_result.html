{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Текст документа</h2>
    <div class="card mb-3">
        <div class="card-header">
            ID в Django: {{ django_id }} | ID в FastAPI: {{ fastapi_id }}
        </div>
        <div class="card-body">
            <pre class="mb-0">{{ text }}</pre>
        </div>
    </div>
    <a href="{% url 'get_document_text' %}" class="btn btn-primary">
        <i class="bi bi-arrow-left"></i> Вернуться к списку
    </a>
</div>
{% endblock %}
